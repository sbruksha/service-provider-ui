<md-card>
  <md-card-content>
    <div class="schedule-container">
      <p-schedule [events]=appointments
                  [height]="700"
                  header="false"
                  [hiddenDays]=hiddenDays
                  [eventLimit]="true"
                  timezone="local"
                  [locale]="locale"
                  (onEventClick)="handleEventClick($event)">
      </p-schedule>
    </div>
  </md-card-content>
</md-card>
